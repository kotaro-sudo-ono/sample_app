services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - mysql
    env_file:
      - .env 
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s  
      retries: 3     
      start_period: 10s  
      timeout: 10s
    networks:
      - app-network   
  mysql:
    image: mysql:8.0.33
    container_name: kyudo_app
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "13306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../init:/docker-entrypoint-initdb.d
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - app-network
    command: --bind-address=0.0.0.0
volumes:
  mysql-data:

networks:
  app-network:
    external: true
